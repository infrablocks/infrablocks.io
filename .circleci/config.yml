version: 2.1

orbs:
  slack: circleci/slack@4.8.3

jobs:
  prerelease:
    docker:
      - image: ruby:3.1.1
    steps:
      - checkout
      - run: ./scripts/ci/common/install-git-crypt.sh
      - run: ./scripts/ci/common/install-gpg-key.sh
      - run: ./scripts/ci/common/install-aws-cli.sh
      - run: ./scripts/ci/common/install-node.sh
      - run: ./scripts/ci/common/configure-git.sh
      - run: ./scripts/ci/common/install-orb-deps.sh
      - run: ./scripts/ci/steps/deploy-preview-site.sh
      - slack/notify:
          event: fail
          channel: dev
          template: SLACK_FAILURE_NOTIFICATION
      - slack/notify:
          event: pass
          channel: builds
          template: SLACK_SUCCESS_NOTIFICATION

  release:
    docker:
      - image: ruby:3.1.1
    steps:
      - checkout
      - run: ./scripts/ci/common/install-git-crypt.sh
      - run: ./scripts/ci/common/install-gpg-key.sh
      - run: ./scripts/ci/common/install-aws-cli.sh
      - run: ./scripts/ci/common/install-node.sh
      - run: ./scripts/ci/common/configure-git.sh
      - run: ./scripts/ci/common/install-orb-deps.sh
      - run: ./scripts/ci/steps/deploy-live-site.sh
      - slack/notify:
          event: fail
          channel: dev
          template: SLACK_FAILURE_NOTIFICATION
      - slack/notify:
          event: pass
          channel: builds
          template: SLACK_SUCCESS_NOTIFICATION

workflows:
  version: 2
  pipeline:
    jobs:
      - prerelease:
          context:
            - slack
          filters:
            branches:
              only: main
      - slack/on-hold:
          context:
            - slack
          requires:
            - prerelease
          filters:
            branches:
              only: main
          channel: dev
          template: SLACK_ON_HOLD_NOTIFICATION
      - hold:
          type: approval
          requires:
            - prerelease
            - slack/on-hold
          filters:
            branches:
              only: main
      - release:
          context:
            - slack
          requires:
            - hold
          filters:
            branches:
              only: main

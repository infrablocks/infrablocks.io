version: 2.1

orbs:
  slack: circleci/slack@4.8.3

defaults: &defaults
  docker:
    - image: ruby:3.1.1

slack_context: &slack_context
  context:
    - slack

only_main: &only_main
  filters:
    branches:
      only:
        - main

commands:
  notify:
    steps:
      - slack/notify:
          event: fail
          channel: dev
          template: SLACK_FAILURE_NOTIFICATION
      - slack/notify:
          event: pass
          channel: builds
          template: SLACK_SUCCESS_NOTIFICATION
  configure_tools:
    steps:
      - run: ./scripts/ci/common/install-node.sh
      - run: ./scripts/ci/common/install-git-crypt.sh
      - run: ./scripts/ci/common/install-gpg-key.sh
      - run: ./scripts/ci/common/install-aws-cli.sh
      - run: ./scripts/ci/common/install-orb-deps.sh
      - run: ./scripts/ci/common/configure-git.sh

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - configure_tools
      - run: ./scripts/ci/steps/build.sh
      - notify

  prerelease:
    <<: *defaults
    steps:
      - checkout
      - configure_tools
      - run: ./scripts/ci/steps/deploy-preview-site.sh
      - notify

  release:
    <<: *defaults
    steps:
      - checkout
      - configure_tools
      - run: ./scripts/ci/steps/deploy-live-site.sh
      - notify

workflows:
  version: 2
  pipeline:
    jobs:
      - build:
          <<: *slack_context
          <<: *only_main
      - prerelease:
          <<: *slack_context
          <<: *only_main
          requires:
            - build
      - slack/on-hold:
          <<: *slack_context
          <<: *only_main
          requires:
            - prerelease
          channel: release
          template: SLACK_ON_HOLD_NOTIFICATION
      - hold:
          <<: *only_main
          type: approval
          requires:
            - prerelease
            - slack/on-hold
      - release:
          <<: *slack_context
          <<: *only_main
          requires:
            - hold
